name: Deploy Strapi App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deployer

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Admin Panel
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.DO_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload Project to Server
        run: |
          rsync -avz --delete \
            --exclude="node_modules" \
            --exclude=".cache" \
            --exclude=".env" \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="*.log" \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/home/deployer/smart-coded-strapi-fyonka/

      - name: Deploy and Restart Application
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} <<'EOF'
            cd /home/deployer/smart-coded-strapi-fyonka
            
            # Source NVM and make Node.js available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Add Node.js and npm to PATH
            export PATH="$NVM_DIR/versions/node/v18.20.8/bin:$PATH"
            
            echo "Node.js version: $(node --version)"
            echo "NPM version: $(npm --version)"
            
            # Install PM2 globally if not present
            if ! command -v pm2 &> /dev/null; then
              echo "Installing PM2 globally..."
              npm install -g pm2
            fi
            
            # Verify PM2 is available
            echo "PM2 version: $(pm2 --version)"
            echo "PM2 location: $(which pm2)"
            
            export NODE_ENV=production
            
            # Clean install production dependencies
            rm -rf node_modules package-lock.json
            npm install --production --no-audit --no-fund
            
            # Create ecosystem config
            cat > ecosystem.config.js <<'EOLCONFIG'
          module.exports = {
            apps: [{
              name: 'strapi-app',
              script: './node_modules/.bin/strapi',
              args: 'start',
              cwd: '/home/deployer/smart-coded-strapi-fyonka',
              env: {
                NODE_ENV: 'production',
                PORT: 1337,
                HOST: '0.0.0.0'
              },
              instances: 1,
              exec_mode: 'fork',
              watch: false,
              max_memory_restart: '1G',
              error_file: './logs/err.log',
              out_file: './logs/out.log',
              log_file: './logs/combined.log',
              time: true,
              min_uptime: '10s',
              max_restarts: 5
            }]
          };
          EOLCONFIG
            
            # Create logs directory
            mkdir -p logs
            
            # Set proper permissions
            chown -R deployer:deployer /home/deployer/smart-coded-strapi-fyonka || true
            
            # Stop existing PM2 processes
            pm2 kill || true
            
            # Start the application
            pm2 start ecosystem.config.js
            
            # Save PM2 configuration
            pm2 save
            
            # Show PM2 status
            pm2 list
            pm2 show strapi-app
            
            echo "Deployment completed successfully!"
          EOF

      - name: Health Check
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} <<'EOF'
            # Source NVM and set PATH
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="$NVM_DIR/versions/node/v18.20.8/bin:$PATH"
            
            # Wait for application to start
            sleep 20
            
            # Check PM2 status
            if pm2 list | grep -q "strapi-app"; then
              echo "Application is registered in PM2"
              pm2 show strapi-app
            else
              echo "Application not found in PM2"
              pm2 list
              exit 1
            fi
            
            # Check if port 1337 is listening
            if ss -tlnp | grep -q ":1337" || netstat -tlnp 2>/dev/null | grep -q ":1337"; then
              echo "Application is listening on port 1337"
            else
              echo "Application is not listening on port 1337"
              echo "Checking PM2 logs:"
              pm2 logs strapi-app --lines 30
              exit 1
            fi
            
            echo "Health check passed!"
          EOF

      - name: Reload Nginx
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} <<'EOF'
            if command -v nginx &> /dev/null; then
              if sudo nginx -t; then
                sudo systemctl reload nginx
                echo "Nginx reloaded successfully"
              else
                echo "Nginx configuration test failed"
              fi
            else
              echo "Nginx not installed, skipping reload"
            fi
          EOF